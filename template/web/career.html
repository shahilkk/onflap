{% extends 'web/partials/base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'web/career.css' %}">

<main class="main">
    <div class="site-breadcrumb">
        <div class="container">
            <h2 class="breadcrumb-title">Some opportunities for <br> you to explore</h2>
        </div>
    </div>

    <div class="wrapper">
        {% for job in jobs %}
        <div class="card">
            <h3 class="card-title">{{job.department}}</h3>
            <p class="card-content">
                {{job.description}}
            </p>
            <a href="{% url 'web:careerdetails' %}" class="card-btn">READ MORE</a>
        </div>
        {% endfor %}
    </div>
</main>


{% endblock %}
