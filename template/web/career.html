{% extends 'web/partials/base.html' %}
{% block content %}
{% load static %}

<style>
    @media only screen and (max-width: 330px){
        .brtitle{
            margin-top: 60px;
            font-size: 1.5rem;
        }
        .height{
            margin-top: -77px;
        }
        .head1 .brtitle {
            font-size: 2rem;
            font-weight: 600;
        }
        
    }
    @media only screen and (max-width: 430px){
        .card{
            margin-bottom: 98px;
        }
    }
    .card {
        margin-bottom: 98px;
        height: 316px;
    }
    @media only screen and (min-width: 768px) and (max-width: 1024px){
        .card-btn{
            position: absolute;
            margin: 324px 0px 0px 122px;
        }
        .card{
            height: 316px;
        }
    }
</style>

<link rel="stylesheet" href="{% static 'web/career.css' %}">

<main class="main">
    <div class="site-breadcrumb head1">
        <div class="container">
            <h2 class="breadcrumb-title brtitle">Some opportunities for you to explore</h2>
        </div>
    </div>

 <div class="container">
    <div class="row">
        {% for job in jobs %}
        <div class="col-lg-4 col-md-6">
           
            <div class="card height d-flex" style="">
                <h3 class="card-title">{{job.job_title}}</h3><br><br>
                <p class="card-content">
                    {{job.location|capfirst}}
                    <!-- {{job.job_description|safe}} -->
                </p>
                <p class="card-content">
                    {{job.work_mode|capfirst}}
                </p>
                <p class="card-content">
                    {{job.experience|capfirst}}
                </p>
                <a href="{% url 'web:careerdetails' job.id %}" class="card-btn fixed-bottom" style="">READ MORE</a>
            </div>
            
        </div>
        {% endfor %}
    </div>
 </div>
        
     
   
</main>


{% endblock %}
