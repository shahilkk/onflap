{% extends 'web/partials/base.html' %}
{% block content %}
{% load static %}



<main class="main">
    <div class="container">
        <div class="site-breadcrumb">
            <div class="row">
                <h2 class="breadcrumb-title">Apply For <br> Web Developer</h2>
            </div>
        </div>

        <!-- Start Blog-Content
    ============================================= -->

        <div class="row">
            <div class="col-lg-2"></div>

            <div class="col-lg-8">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row g-4">
                        <div class="col-md-12">
                            <label for="">Applicant Name</label>
                            <input type="text" class="form-control input-style-2" required placeholder="Name" name='name'>
                        </div>
                        <div class="col-md-12">
                            <label for="">Phone Number</label>
                            <input type="number" class="form-control input-style-2" required placeholder="phone" name='phone'>
                            <!-- {{form.phone.label}}
                            {{form.phone}} -->
                        </div>
                        <div class="col-md-12">
                            <label for="">Email</label>
                            <input type="email" class="form-control input-style-2" required placeholder="email" name='email'>
                            <!-- {{form.email.label}}
                            {{form.email}} -->
                        </div>
                        <div class="col-12">
                            <label for="">CV</label>
                            <input type="file" class="form-control input-style-2" required placeholder="cv" name='cv'>
                            <!-- {{form.cv.label}}
                            {{form.cv}} -->
                        </div>
                        <div class="col-12">
                            <button type="submit" class="theme-btn mt-20">
                                Send Message
                            </button>
                        </div>
                        <div class="col-12 text-center">
                            <p class="form-message"></p>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-lg-2"></div>
        </div>
    </div>
    <!-- End  Blog-Content -->



</main>



{% endblock %}
