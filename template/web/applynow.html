{% extends 'web/partials/base.html' %}
{% block content %}
{% load static %}



<main class="main">
    <div class="container">
        <div class="site-breadcrumb">
            <div class="row">
                <h2 class="breadcrumb-title">Apply For <br> Web Developer</h2>
            </div>
        </div>

        <!-- Start Blog-Content
    ============================================= -->

        <div class="row">
            <div class="col-lg-2"></div>

            <div class="col-lg-8">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row g-4">
                        <div class="col-md-12">
                            {{form.applicant_name.label}}
                            {{form.applicant_name}}
                        </div>
                        <div class="col-md-12">
                            {{form.phone.label}}
                            {{form.phone}}
                        </div>
                        <div class="col-md-12">
                            {{form.email.label}}
                            {{form.email}}
                        </div>
                        <div class="col-12">
                            {{form.cv.label}}
                            {{form.cv}}
                        </div>
                        <div class="col-12">
                            <button type="submit" class="theme-btn mt-20">
                                Send Message
                            </button>
                        </div>
                        <div class="col-12 text-center">
                            <p class="form-message"></p>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-lg-2"></div>
        </div>
    </div>
    <!-- End  Blog-Content -->



</main>



{% endblock %}
