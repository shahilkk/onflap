<div class="feature-area" style="margin-top: -5rem">
    <div class="container" style="margin-top: 10px;">
        <!-- <h6 class="text-center filterh6">OUR FLAGSHIP PRODUCTS</h6> -->
        <div class="section-header">
            <h3 class="h3filter">Our Flagship Products</h3>
        </div>
        <div class="feature-wpr grid-3" style="margin-top: 50px;">

            {% for p in product_details %}
            <div class="feature-box wow fadeInUp vertical" data-wow-duration="1s" data-wow-delay=".2s">

                <div class="feature-info ">
                    <a href="{% url 'web:productdetails' p.id %}" target="">
                        <!-- <h5 class="text-center">{{p.product_name}}</h5> -->
                        <ul style="margin: 0px 0 0;" class="test">
                            <li>
                                <a href="{% url 'web:productdetails' p.id %}" target="">
                                    <div class="feature-icon">
                                        <img src="{{p.product_logo.url}}" alt="thumb" style="margin-top:-70px">
                                    </div>
                                </a>
                            </li>
                            <li>
                                <p class="mb-0">
                                    {{p.product_fullname}}
                                </p>
                            </li>
                        </ul>
                    </a>
                    <div class="onflap-apps-category ">
                        <ul class="list_4">
                            <li>
                                <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-check" viewBox="0 0 16 16">
                                    <path
                                        d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
                                </svg> -->
                                {{p.product_features|safe}}
                            </li>
                        </ul>
                    </div>

                    <button type="button" class="btn btn-lg"
                        style="margin-top:15px;background-color: #b71919;color: white;" data-bs-toggle="modal"
                        data-bs-target="#exampleModal{{p.id}}" data-bs-whatever="@mdo">Request Demo
                    </button>


                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal{{p.id}}" tabindex="-1"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content" style="border-radius: 15px;">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel"> Contact Us</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form method="POST" action="{% url 'web:productenquiry' p.id %}">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label for="name" class="col-form-label">Name:</label>
                                            <input type="text" class="form-control" name="name" id="name">
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="col-form-label">email:</label>
                                            <input type="text" class="form-control" name="email" id="email">
                                        </div>
                                        <div class="mb-3">
                                            <label for="phone" class="col-form-label">Phone:</label>
                                            <input type="text" class="form-control" name="phone" id="phone">
                                        </div>
                                        <div class="mb-3">
                                            <label for="address" class="col-form-label">Message:</label>
                                            <textarea class="form-control" name="address" id="address"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            {{form.captcha}}
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Send message</button>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- Modal -->
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
